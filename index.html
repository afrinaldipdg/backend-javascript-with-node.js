<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf API Tester</title>
  <style>
    :root {
      --bg: #f4f4f9;
      --card: #fff;
      --primary: #4a90e2;
      --dark: #333;
      --border: #ddd;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      color: var(--dark);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-top: 0;
    }
    button {
      background: var(--primary);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #357abd;
    }
    pre {
      background: #eee;
      padding: 0.5rem;
      overflow-x: auto;
      border-radius: 8px;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }
    .result {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Bookshelf API Tester</h1>
  <div class="grid" id="test-cards"></div>
  <script>
    const tests = [
      {
        title: 'Add book (valid)',
        method: 'POST',
        url: '/books',
        body: { "name": "Buku A", "year": 2020, "author": "John Doe", "summary": "Summary A", "publisher": "Gramedia", "pageCount": 100, "readPage": 25, "reading": true }
      },
      {
        title: 'Add book (missing name)',
        method: 'POST',
        url: '/books',
        body: { "year": 2020 }
      },
      {
        title: 'Add book (readPage > pageCount)',
        method: 'POST',
        url: '/books',
        body: { "name": "Error Book", "pageCount": 100, "readPage": 150 }
      },
      {
        title: 'Get all books',
        method: 'GET',
        url: '/books'
      },
      {
        title: 'Search books by name',
        method: 'GET',
        url: '/books?name=Buku'
      },
      {
        title: 'Search books by reading=1',
        method: 'GET',
        url: '/books?reading=1'
      },
      {
        title: 'Search books by finished=0',
        method: 'GET',
        url: '/books?finished=0'
      },
      {
        title: 'Get book by ID (change ID)',
        method: 'GET',
        url: '/books/REPLACE_ID'
      },
      {
        title: 'Edit book (valid)',
        method: 'PUT',
        url: '/books/REPLACE_ID',
        body: { "name": "Buku A - Edited", "year": 2021 }
      },
      {
        title: 'Edit book (missing name)',
        method: 'PUT',
        url: '/books/REPLACE_ID',
        body: { "year": 2022 }
      },
      {
        title: 'Edit book (readPage > pageCount)',
        method: 'PUT',
        url: '/books/REPLACE_ID',
        body: { "name": "Invalid Edit", "pageCount": 50, "readPage": 100 }
      },
      {
        title: 'Delete book (valid)',
        method: 'DELETE',
        url: '/books/REPLACE_ID'
      },
      {
        title: 'Delete book (invalid ID)',
        method: 'DELETE',
        url: '/books/invalid-id'
      }
    ];

    const baseUrl = '';

    const renderTests = () => {
      const container = document.getElementById('test-cards');
      tests.forEach((test, i) => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${test.title}</h3>
          <button onclick="runTest(${i})">Run Test</button>
          <div class="result" id="result-${i}"></div>
        `;
        container.appendChild(div);
      });
    };

    const runTest = async (i) => {
      const test = tests[i];
      const resultBox = document.getElementById(`result-${i}`);
      const url = baseUrl + test.url.replace('REPLACE_ID', window.lastBookId || '');

      try {
        const response = await fetch(url, {
          method: test.method,
          headers: { 'Content-Type': 'application/json' },
          body: test.body ? JSON.stringify(test.body) : undefined
        });
        const data = await response.json();

        if (test.title.includes('Add book') && data.data?.bookId) {
          window.lastBookId = data.data.bookId;
        }

        resultBox.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        resultBox.innerHTML = `<pre>Error: ${err.message}</pre>`;
      }
    };

    renderTests();
  </script>
</body>
</html>
